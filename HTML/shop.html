    <div id="filtersSidebar" class="sidebar">
        <button onclick="hideSidebar()">Close</button>
        <div class="filter-options">
            <input type="text" placeholder="Category">
            <input type="text" placeholder="Brand">
            <input type="range" min="0" max="1000" step="10" placeholder="Price">
            <input type="text" placeholder="Rating">
        </div>
    </div>

    <main>
        <div id="product-list"></div>
    </main>

    <script>
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            if (cart.length === 0) {
                productList.innerHTML = '<p>Your cart is empty!</p>';
                return;
            }

            cart.forEach((product) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
            <img src="${product.thumbnail || 'default-thumbnail.jpg'}" alt="${product.title}" />
            <h3>${product.title}</h3>
            <p>${product.description}</p>
            <p>Price: ${product.price} ${product.currency}</p>
            <p>Quantity: ${product.quantity}</p>
            <button onclick="deleteFromCart('${product.id}')">Delete</button>
          `;
                productList.appendChild(productCard);
            });
        }

        function deleteFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            cart = cart.filter(item => item.id !== productId);

            localStorage.setItem('cart', JSON.stringify(cart));

            alert('Product removed from cart!');

            displayCart();
        }

        document.addEventListener('DOMContentLoaded', displayCart);
    </script>
